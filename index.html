<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clcok</title>
</head>
<body>
    <div class="dashboard">
        <!-- Flip Clock Card -->
        <div class="card">
          <h2>Local Time</h2>
          <div class="flip-clock">
            <div class="flip-unit hours">
              <div class="top">00</div>
              <div class="bottom">00</div>
            </div>
            <div class="flip-unit minutes">
              <div class="top">00</div>
              <div class="bottom">00</div>
            </div>
            <div class="flip-unit seconds">
              <div class="top">00</div>
              <div class="bottom">00</div>
            </div>
          </div>
        </div>
      
        <!-- World Clock Card -->
        <div class="card">
          <h2>World Clock</h2>
          <div class="world-clock">
            <div class="time-zone">
              <span>New York</span>
              <span class="time" data-timezone="America/New_York">00:00</span>
            </div>
            <div class="time-zone">
              <span>London</span>
              <span class="time" data-timezone="Europe/London">00:00</span>
            </div>
            <div class="time-zone">
              <span>Tokyo</span>
              <span class="time" data-timezone="Asia/Tokyo">00:00</span>
            </div>
          </div>
        </div>
      
        <!-- Calendar Card -->
        <div class="card">
          <h2>Calendar</h2>
          <div class="calendar-header">
            <button onclick="previousMonth()">&lt;</button>
            <span id="current-month">January 2024</span>
            <button onclick="nextMonth()">&gt;</button>
          </div>
          <div class="calendar"></div>
        </div>
      
        <!-- Weather Card -->
        <div class="card">
          <h2>Weather</h2>
          <div class="weather">
            <div class="weather-icon">☀️</div>
            <h3 id="temperature">--°C</h3>
            <p id="location">Loading location...</p>
            <div class="weather-details">
              <div class="weather-detail">
                <span>Humidity</span>
                <span id="humidity">--%</span>
              </div>
              <div class="weather-detail">
                <span>Wind</span>
                <span id="wind">-- km/h</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="./app.js"></script>
</body>
</html>
